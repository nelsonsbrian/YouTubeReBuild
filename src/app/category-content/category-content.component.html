<h2>Recommended</h2>
<!-- <button (click)="getCategories()">Get Category</button> -->
<div *ngFor="let category of localCategories">
  <div class="row">
    {{category.title}}<hr>
    <div *ngFor="let video of localVideos">
      <app-video-content *ngIf="video.category === category.id" [video]="video" (loadVideoSender)="loadVideo($event)"></app-video-content>
    </div>
  </div>
  <hr>
</div>
