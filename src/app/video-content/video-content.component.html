<div class="card" style="width: 18rem">
  <div>
    <img class="card-img-top" src="{{video.img}}" alt="video picture">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{video.title}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{video.duration}}</li>
    <li class="list-group-item">{{video.publisher}}</li>
    <li class="list-group-item">{{video.views}} * {{video.publishedDate | date: 'MM/d/yy'}}</li>
  </ul>
</div>
